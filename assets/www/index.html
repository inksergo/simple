<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <link rel="stylesheet" type="text/css" href="style/jquery.mobile-1.4.2.css" />
        <title>my test app</title>
    </head>
    <body>


    <div data-bind="if: testVariable">
    <span>test variable = </span>
    <span data-bind="text: testVariable"></span>
    </div>


    <ul class="mainMenu" data-bind="if: mainMenuVisible">
        <li><button data-bind="click: showCurrentProgramMenu">Тренинг</button></li>
        <li><button data-bind="">Упражнения</button></li>
        <li><button data-bind="click: showCreateProgramMenu">Составить Программу</button></li>
    </ul>


    <div class="createProgram" data-bind="if: createProgramVisible">
        <table >
            <tbody data-bind="foreach: currentProgram">
                <tr>
                    <td data-bind="text: $index"></td>
                    <td><input data-bind="value: nameOfDay" /></td>
                </tr>
            </tbody>
        </table>
        <p>
            <input data-bind="value: workOutDay"/>
            <button data-bind="click: addWorkOutDay">Add</button>
        </p>
        <button data-bind="click: backToMainMenu">Back</button>
    </div>

    <div data-bind="if: currentProgramVisible">
        <table>
            <tbody data-bind="foreach: currentProgram">
                <tr data-bind="click: $root.testClick">
                    <td data-bind="text: $index"></td>
                    <td data-bind="text: nameOfDay"></td>
                </tr>
            </tbody>
        </table>
        <button data-bind="click: backToMainMenu">Back</button>
    </div>

        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
        <!--<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>-->
        <script type="text/javascript" src="js/set.js"></script>
        <script type="text/javascript" src="js/exercise.js"></script>
        <script type="text/javascript" src="js/workoutDay.js"></script>
        <script type="text/javascript" src="js/main.js"></script>


    </body>
</html>
